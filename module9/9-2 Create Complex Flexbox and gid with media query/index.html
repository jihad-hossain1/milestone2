<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Complex flexbox</title>
</head>

<body>
    <header class="">
        <h2>Complex Photo galary</h2>
        <hr>
    </header>
    <main>
        <section class="row">
            <img src="./responsive-examples/images/A.jpg" alt="">

            <div>
                <img src="./responsive-examples/images/B.jpg" alt=""></img>
            </div>
            <div>
                <img src="./responsive-examples/images/C.jpg" alt="">
            </div>
            <div class="second-row-third-container">
                <div>
                    <img src="./responsive-examples/images/D.jpg" alt="">
                </div>
                <div>
                    <img src="./responsive-examples/images/E.jpg" alt="">
                </div>
            </div>
        </section>
        <section class="row third-row">
            <div>
                <img src="./responsive-examples/images/F.jpg" alt="">
            </div>
            <div class="third-row-second-container">
               <div>
                <img src="./responsive-examples/images/G.jpg" alt="">
               </div>
               <div>
                <img src="./responsive-examples/images/G.jpg" alt="">
               </div>
               <div>
                <img src="./responsive-examples/images/G.jpg" alt="">
               </div>
               <div>
                <img src="./responsive-examples/images/G.jpg" alt="">
               </div>
            </div>
            <div>
                <img src="./responsive-examples/images/I.jpg" alt="">
            </div>
        </section>
    </main>
</body>

</html>
